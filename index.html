<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>腹肌训练记录</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>我的腹肌训练记录</h1>
    <form id="workout-form">
        <div class="form-section">
            <h2>平板支撑</h2>
            <label>
                组数:
                <input type="number" id="plank-sets" min="1" value="1" required>
            </label>
            <label>
                每组时间（秒）:
                <input type="number" id="plank-time" min="10" value="60" required>
            </label>
        </div>
        <div class="form-section">
            <h2>卷腹</h2>
            <label>
                组数:
                <input type="number" id="crunch-sets" min="1" value="1" required>
            </label>
            <label>
                每组次数:
                <input type="number" id="crunch-reps" min="5" value="10" required>
            </label>
        </div>
        <button type="submit">记录训练</button>
    </form>
    <div id="chart"></div>

    <script src="app.js"></script>
</body>
</html>
